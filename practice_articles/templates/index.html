{% extends 'base.html' %}


{% block body %}

{% for article in articles %}

    <p>{{article.title}}</p>    
    <p>{{article.content}}</p>

    <a href="{% url 'articles:delete' id=article.id %}">delete</a>
    <a href="{% url 'articles:update' id=article.id %}">update</a>
{% endfor %}

{% endblock %}
